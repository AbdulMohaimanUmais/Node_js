<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* public/style.css */

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  width: 350px;
}

.form h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 6px;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: 0.3s ease;
}

.input-group input:focus {
  border-color: #4caf50;
  outline: none;
}

button {
  width: 100%;
  padding: 10px;
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

button:hover {
  background: #45a049;
}

.login-link {
  text-align: center;
  margin-top: 15px;
  color: #777;
}

.login-link a {
  color: #4caf50;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="container">
    <form class="form" method="post" action="/signup">
      <h2>Register</h2>
      <div class="input-group">
        <label>Full Name</label>
      <input type="text" name="name" placeholder="John Doe" required  id="name" />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required  id="email"/>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required  id="password"/>
      </div>
      <button type="submit">Create Account</button>
      <p class="login-link">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
</body>
</html>
